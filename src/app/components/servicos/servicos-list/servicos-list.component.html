<br>
 <div class="container">
     <div class="row">
         <div class="col-12 azul">
 
             <div class="card">
                 <div class="card-body">
 
                     <h2> <i class="fas fa-archive fa-sm"></i> Cadastro de Serviços</h2><br>
                     
                     <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="nome">Buscar por Nome:</label>
                            <input type="text" class="form-control" id="nomeServico" [(ngModel)]="nomeFiltro" (input)="buscarServicosPorNome()" placeholder="Digite o nome do serviço">
                        </div>
                    
                        <div class="col-md-3">
                            <label for="disponivel">Disponibilidade:</label>
                            <select id="disponivel" class="form-select" [(ngModel)]="disponibilidadeFiltro" (change)="buscarServicos()">
                              <option value="">Todos</option>
                              <option value="true">Disponíveis</option>
                              <option value="false">Indisponíveis</option>
                            </select>
                          </div>
                          

                    </div>
 
                     <div class="alinharADireita">
                         <a href="admin/servicos/new" class="btn btn-success btn-rounded" mdbRippled>
                             <i class="fas fa-plus fa-sm"></i> Novo
                         </a>
                     </div>
                    
 
 
                     <table class="table">
 
                         <thead>
                             <tr>
                                 <th scope="col">ID</th>
                                 <th scope="col">NOME</th>
                                 <th scope="col">PREÇO</th>
                                 <th scope="col">DURAÇÃO (MIN)</th>
                                 <th scope="col">DISPONIBILIDADE</th>
                                 <th scope="col alinharADireita">AÇÕES</th>
                             </tr>
                         </thead>
                         <tbody>
                             @for (servico of lista; track $index) {
                             <tr>
                                 <td>{{servico.id}}</td>
                                 <td>{{servico.nomeServico}}</td>
                                 <td>{{servico.preco | currency:'BRL':'symbol':'1.2-2'}}</td>
                                 <td>{{servico.duracao}}</td>
                                 <td>
                                  @if (servico.disponivel) {
                                    <i class="fas fa-check text-success"></i>
                                  }
                                  @else {
                                    <i class="fas fa-times text-danger"></i>
                                  }
                                  
                                </td>
                                 <td class="alinharADireita">
                                     <a href="admin/servicos/edit/{{servico.id}}" class="btn btn-primary btn-rounded"
                                         mdbRippled>
                                         <i class="fas fa-pencil fa-sm"></i>
                                     </a>
                                     <button (click)="delete(servico)" class="btn btn-danger btn-rounded" mdbRippled>
                                         <i class="fas fa-trash fa-sm"></i>
                                     </button>
                                 </td>
                             </tr>
                             }
 
                         </tbody>
                     </table>
 
                 </div>
             </div>
 
         </div>
     </div>
 </div>
